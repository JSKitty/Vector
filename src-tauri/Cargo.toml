[package]
name = "vector"
version = "0.1.6"
description = "A humble attempt at a modern, private, complete Nostr chat client."
authors = ["Formless Labs", "JSKitty", "YuurinBee"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "vector_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.1.1", features = [] }

[dependencies]
nostr-sdk = { version = "0.40.0", features = ["nip04", "nip06", "nip44", "nip59", "nip96"] }
tokio = { version = "1.44.1", features = ["sync"] }
futures-util = "0.3.31"
tauri = { version = "2.4.1", features = ["protocol-asset", "image-png"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
reqwest = { version = "0.12.15", features = ["rustls-tls", "stream"] }
scraper = "0.23.1"
aes = "0.8.4"
aes-gcm = "0.10.3"
hex = "0.4.3"
generic-array = "0.14.7"
once_cell = "1.21.3"
lazy_static = "1.5.0"
argon2 = "0.5.3"
chacha20poly1305 = "0.10.1"
tauri-plugin-opener = "2.2.6"
tauri-plugin-notification = "2.2.2"
tauri-plugin-store = "2.2.0"
tauri-plugin-dialog = "2.2.1"
tauri-plugin-fs = "2.2.1"
tauri-plugin-clipboard-manager = "2.2.2"
image = { version = "0.25.6", default-features = false, features = ["png"] }
cpal = "0.15.3"
hound = "3.5.1"
rubato = "0.16.2"

# Workaround for a Tauri-4.2.1 dependency issue; screw you, deranged maintainers!
deranged = "=0.4.0"
